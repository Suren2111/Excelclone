<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Clone</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <div class="menu-cont">
        <div class="font-style">
            <div class="bold"><i class="fa fa-bold"></i></div>
            <div class="italic"><i class="fa fa-italic"></i></div>
            <div class="underline"><i class="fa fa-underline"></i></div>
        </div>
        <div class="align-items">
            <div class="left"><i class="fa fa-align-left"></i></div>
            <div class="center"><i class="fa fa-align-center"></i></div>
            <div class="right"><i class="fa fa-align-right"></i></div>
        </div>
        <div class="styling">
            <select  id="styles">
                <option value="Cosmic Sans">Comic Sans</option>
                <option value="Brush Script MT">Brush Script MT</option>
                <option value="Perpetua">Perpetua</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
              </select>
        </div>
        <div class="styling-size">
            <select  id="styles-size">
                <option value="10">10</option>
                <option value="12">12</option>
                <option value="14">14</oBrush Script MTption>
                <option value="16">16</option>
              </select>
        </div>
    </div>
    <div class="address-cont">
        <!-- disabled means we can't write anything but we can edit in js -->
        <input type="text" id="address" disabled>  
        <input type="text" id="formula">
    </div>
    <div class="cells-cont">cells-cont</div>
    <div class="sheets-cont">
        <div class="add-sheets">
            <i class="fa fa-plus"></i>
        </div>
        <div class="sheets-list">
            <div class="sheet active-sheet"  sheetid='0'>Sheet1</div>
            <!-- <div class="sheet">Sheet2</div>
            <div class="sheet">Sheet3</div>
            <div class="sheet">Sheet4</div>
            <div class="sheet">Sheet5</div> -->
        </div>
    </div>
   <script src="./init.js"></script>
   <script src="./util.js"></script>
   <script src="./script.js"></script>
   <script src="./sheet.js"></script>
   <script src="./menu.js"></script>
</body>

</html>
